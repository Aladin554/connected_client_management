services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: connected-client-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DOCKER_DB_DATABASE:-project_management}
      DB_USERNAME: ${DOCKER_DB_USERNAME:-app}
      DB_PASSWORD: ${DOCKER_DB_PASSWORD:-app_password}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      RUN_SEEDERS: ${RUN_SEEDERS:-false}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
    restart: unless-stopped

  db:
    image: mysql:8.4
    container_name: connected-client-db
    ports:
      - "${DOCKER_DB_PORT:-3307}:3306"
    environment:
      MYSQL_DATABASE: ${DOCKER_DB_DATABASE:-project_management}
      MYSQL_USER: ${DOCKER_DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DOCKER_DB_PASSWORD:-app_password}
      MYSQL_ROOT_PASSWORD: ${DOCKER_DB_ROOT_PASSWORD:-root_password}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db_data:
  storage_data:
  bootstrap_cache:
